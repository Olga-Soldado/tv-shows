<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar_informacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/de8351153c.js" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <div class="container -sm shadow p-3 mb-5" style="border-radius: 5px;border:2px black solid ;background: linear-gradient(90deg, rgba(32,190,178,1) 0%, rgba(77,229,232,0.6867121848739496) 0%, rgba(54,47,205,0.9248074229691877) 100%);">
        <h1 class="text-center">TV Show  <strong>{{show.title}}</strong></h1>
        <div class="container -sm">
            <div class="col">
                <strong>Title:</strong>{{show.title}}
            </div>
            <div class="col">
                <strong>Release Date</strong> {{show.release_date}}
            </div>
            <div class="col">
                <strong>Description</strong>  {{show.desc}}
            </div>
            <div class="col">
                <strong>Last Updated </strong>  {{show.updated_at}}
            </div>
        </div>     
        <div class="btn-group">
            <a href="/shows" class="btn btn-secondary active"><i class="fas fa-arrow-left"></i></a>
            <a href="/shows/{{show.id}}/edit"class="btn btn-primary active"><i class="fas fa-edit"></i></a>
            <a href="/shows/{{show.id}}/destroy" class="btn btn-danger active"><i class="fas fa-trash"></i></a>
          </div> 
    </div>
  
</body>
</html>
