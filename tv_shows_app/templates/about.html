<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar_informacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/de8351153c.js" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <div class="container -sm shadow p-3 mb-5" style="border-radius: 5px;border:2px black solid ;background-color: #fdfd96;">
        <h1 class="text-center"><i class="fas fa-tv"></i> TV Show  <strong>{{show.title}}</strong></h1>
        <div class="container ">
            <div class="mb-3 row">
                <label for="Title" class="col-sm-2 col-form-label"><strong>Title : </strong></label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" value="{{show.title}}" aria-label="Title" readonly>
                </div>
                <label for="Release Date" class="col-sm-2 col-form-label"><strong>Release Date: </strong></label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" value="{{show.release_date}}" aria-label="Release Date" readonly>
                </div>
                <label for="Description" class="col-sm-2 col-form-label"><strong>Description: </strong></label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" value="{{show.desc}}" aria-label="Description" readonly>
                </div>
                <label for="Last Updated" class="col-sm-2 col-form-label"><strong>Last Updated: </strong></label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" value="{{show.updated_at}}" aria-label="Last Updated" readonly>
                </div>
            </div>
        </div>     
        <div class="btn-group">
            <a href="/shows" class="btn btn-secondary active"><i class="fas fa-arrow-left"></i></a>
            <a href="/shows/{{show.id}}/edit"class="btn btn-primary active"><i class="fas fa-edit"></i></a>
            <a href="/shows/{{show.id}}/destroy" class="btn btn-danger active"><i class="fas fa-trash"></i></a>
          </div> 
    </div>
  
</body>
</html>
