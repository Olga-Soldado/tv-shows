<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar_show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/de8351153c.js" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tipped.css' %}" />
    <link rel="stylesheet" href="{% static 'css/datatables.min.css' %}" />

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/toastr.min.js' %}"></script>
    <script src="{% static 'js/bootbox.min.js' %}"></script>
    <script src="{% static 'js/moment-with-locales.min.js' %}"></script>
    <script src="{% static 'js/tipped.min.js' %}"></script>
    <script src="{% static 'js/pdfmake.min.js' %}"></script>
    <script src="{% static 'js/vfs_fonts.js' %}"></script>
    <script src="{% static 'js/datatables.min.js' %}"></script>

    <script>

        $(document).ready(function () {

            moment.locale("es");

            toastr.options = {
                "closeButton": true,
                "progressBar": false,
                "positionClass": "toast-top-center"
            }
        })       
        </script>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
        <script> toastr["{{message.tags}}"]("{{message}}");</script>
        {% endfor %}
    {% endif %}
     

</head>
<body>
    <br>
    <div class="container -md shadow p-3 mb-5" style="border-radius: 5px;border:2px black solid ;background-color: #fdfd96;">
        <h1 class="text-center"><i class="fas fa-tv"></i><strong>Edit Show {{show.title}}</strong></h1>
        <form action="/shows/{{show.id}}/update" method="POST">
            {% csrf_token %}
            <div class="col">
                <label for="updated_title" class="form-label"><strong>Title:</strong></label>
                <input type="text" class="form-control" name="updated_title" value="{{show.title}}">
            </div>
            <div class="col">
                <label for="updated_tv_network" class="form-label">Network</label>
                <input type="text" class="form-control"  name="updated_tv_network" value="{{show.tv_network}}">
            </div><br>
            <div class="col">
                <label for="updated_release_date" class="form-label">Release Date</label>
                <input type="date" class="form-control" name="updated_release_date" value="{{show.release_date|date:'Y-m-d'}}">
            </div><br>
            <div class="col">
                <label for="updated_desc" class="form-label">Description</label>
                <textarea class="form-control" name="updated_desc">{{show.desc}}</textarea>
            </div><br>
            <div class="btn-group">
                <a href="/shows" class="btn btn-secondary active"><i class="fas fa-arrow-left"></i></a>
                <input type="submit" value="Enviar" class="btn btn-success active">
                <a href="/shows/{{show.id}}" class="btn btn-primary active"><i class="far fa-eye"></i></a>
            </div>
        </form>
        
    </div>

    
</body>
</html>
