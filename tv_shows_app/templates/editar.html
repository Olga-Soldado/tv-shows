<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar_show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/de8351153c.js" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <div class="container -md shadow p-3 mb-5" style="border-radius: 5px;border:2px black solid ;background: linear-gradient(90deg, rgba(32,190,178,1) 0%, rgba(77,229,232,0.6867121848739496) 0%, rgba(54,47,205,0.9248074229691877) 100%);">
        <h1 class="text-center"><strong>Edit Show {{show.title}}</strong></h1>
        <form action="/shows/{{show.id}}/update" method="POST">
            {% csrf_token %}
            <div class="col">
                <label for="updated_title">Title</label>
                <input type="text" id="updated_title" name="updated_title" value="{{show.title}}">
            </div><br>
            <div class="col">
                <label for="updated_tv_network">Network</label>
                <input type="text" id="updated_tv_network" name="updated_tv_network" value="{{show.tv_network}}">
            </div><br>
            <div class="col">
                <label for="updated_release_date">Release Date</label>
                <input type="date" id="updated_release_date" name="updated_release_date" value="{{show.release_date|date:'Y-m-d'}}">
            </div><br>
            <div class="col">
                <label for="updated_desc">Description</label>
                <textarea id="updated_desc" name="updated_desc">{{show.desc}}</textarea>
            </div><br>
            <div class="btn-group">
                <a href="/shows" class="btn btn-secondary active"><i class="fas fa-arrow-left"></i></a>
                <input type="submit" value="Enviar" class="btn btn-success active">
                <a href="/shows/{{show.id}}" class="btn btn-primary active"><i class="far fa-eye"></i></a>
            </div>
        </form>
        
    </div>

    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                <p style="color: green;">{{ message }}</p>
            </li>    
        {% endfor %}
    </ul>
    {% endif %}    
</body>
</html>
